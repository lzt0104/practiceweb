<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>虎尾國中教室課表查詢</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .tab-content img {
      width: 90%;
    }
  </style>
</head>

<body>
  <div class="container text-center my-4">
    <h1>教室課表查詢</h1>
    <p>
      <a href="https://hwjh.ylc.edu.tw/" target="_blank">虎國</a> 113-1 學期教室課表查詢 <span style="color:red;">(113.08.29)</span>
      <a href="113phone.pdf" target="_blank">分機</a> |
      <a href="indexs.html" target="_blank">座位</a> |
      <a href="#" target="_blank">導護(未)</a> |
      <a href="113dp.pdf" target="_blank">應變小組</a>
    </p>
  </div>

  <div class="container">
    <!-- Dropdown Menu for Classroom Schedule -->
    <div class="dropdown text-center my-4">
      <button class="btn btn-primary dropdown-toggle" type="button" id="classroomDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        選擇教室
      </button>
      <ul class="dropdown-menu" aria-labelledby="classroomDropdown" id="dropdownMenu">
        <!-- Dropdown items will be dynamically added here -->
      </ul>
    </div>

    <!-- Content Display Area -->
    <div class="tab-content text-center" id="tabContent">
      <!-- Default content pane -->
      <div class="tab-pane fade show active" id="defaultContent">
        <p>請選擇一間教室以查看課表。</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const dropdownMenu = document.getElementById('dropdownMenu');
      const tabContent = document.getElementById('tabContent');

      // List of classrooms and their corresponding schedule image paths
      const classrooms = [
        { name: '電腦教室', image: 'com.png' },
        { name: '生科教室', image: 'tech.png' },
        { name: '資訊科技教室', image: 'it.png' },
      ];

      // Dynamically add classrooms to the dropdown menu
      classrooms.forEach((classroom, index) => {
        // Create dropdown item
        const item = document.createElement('li');
        item.innerHTML = `<a class="dropdown-item" href="#" data-index="${index}">${classroom.name}</a>`;
        dropdownMenu.appendChild(item);

        // Create content pane (initially hidden)
        const pane = document.createElement('div');
        pane.className = 'tab-pane fade';
        pane.id = `classroom${index}`;
        pane.innerHTML = `<div class="text-center my-4"><img src="${classroom.image}" alt="${classroom.name} 教室課表"></div>`;
        tabContent.appendChild(pane);
      });

      // Handle dropdown item click to show the selected classroom schedule
      dropdownMenu.addEventListener('click', (event) => {
        if (event.target.matches('.dropdown-item')) {
          const index = event.target.getAttribute('data-index');

          // Hide all tab panes
          const panes = tabContent.querySelectorAll('.tab-pane');
          panes.forEach(pane => pane.classList.remove('show', 'active'));

          // Show the selected tab pane
          const selectedPane = document.getElementById(`classroom${index}`);
          selectedPane.classList.add('show', 'active');
        }
      });
    });
  </script>
</body>
</html>
